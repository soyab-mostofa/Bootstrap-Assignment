<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Assignment</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar with Dropdown -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
            >
              Dropdown
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Buttons with different colors and properties -->
    <div class="container my-4">
      <button type="button" class="btn btn-primary">Primary Button</button>
      <button type="button" class="btn btn-secondary">Secondary Button</button>
      <button type="button" class="btn btn-success">Success Button</button>
      <button type="button" class="btn btn-danger">Danger Button</button>
      <button type="button" class="btn btn-warning">Warning Button</button>
      <button type="button" class="btn btn-info">Info Button</button>
    </div>

    <!-- Paragraph text with red color -->
    <div class="container">
      <p class="red-text">This is a paragraph with red text.</p>
    </div>

    <!-- h1 tag with background color -->
    <div class="container">
      <h1 class="bg-custom p-3">
        This is an h1 tag with a custom background color
      </h1>
    </div>

    <!-- Bootstrap form input group with small sizing -->
    <div class="container my-4">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Small</span>
        </div>
        <input type="text" class="form-control" />
      </div>
    </div>

    <!-- Three h2 tags placed horizontally in reverse order -->
    <div class="container justify-content-end d-flex flex-row-reverse my-4">
      <h2 class="p-2">First H2</h2>
      <h2 class="p-2">Second H2</h2>
      <h2 class="p-2">Third H2</h2>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
